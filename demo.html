<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election</title>
    <style>
             body {
            font-family: Plus Jakarta Sans;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        /* Animation for logo */
        @keyframes imageAppear {
            0% {
                opacity: 0;
                transform: scale(4);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation for fading in and out */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Logo styling */
        .responsive-image {
            max-width: 100%;
            height: auto;
            width: 53%;
            animation: imageAppear 1s ease-in-out 1s forwards;
            opacity: 0;
        }

        /* Loading overlay styling */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            /* Hidden initially */
            transition: opacity 1s ease, visibility 0s 1s;
            /* Delay visibility change until fade completes */
        }

        .loader-container {
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Loader icon styling */
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        /* Loading text styling */
        .loading-text {
            font-size: 1em;
            color: white;
            font-weight: normal;
        }

        /* Geopulse text styling */
        .geopulse-text {

            color: white;
            font-size: 40px;

            font-weight: 700;
            word-wrap: break-word;
            opacity: 0;
            transition: opacity 1s ease;
            /* Fade in Geopulse text */
        }

        .geopulse-text img {
            width: 32px;
        }

        /* Spin animation for the loader */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hidden class to fade out logo */
        .fade-out {
            animation: fadeOut 1s forwards;
        }


        
        /* Define the keyframes for the upward animation */
        @keyframes moveUp {
            0% {
                transform: translateY(100vh);
                /* Start from bottom off-screen */
            }

            100% {
                transform: translateY(0);
                /* End at the actual position */
            }
        }

        /* Apply the moveUp animation to the body */
        body {
            animation: moveUp 2.5s ease-in-out;
            /* Increased duration to 2.5s */
        }

        .outer-circle {
            width: 100vw;
            position: relative;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.25);
            background-color: #fff;
            height: 95vh;
            top: 93px;
            border-start-start-radius: 100px;
            border-start-end-radius: 100px;
            animation: moveUp 2.5s ease-in-out;
            /* Increased duration */
        }

        .geopulse-container {
            left: 84px;
            top: 80px;
            position: absolute;
            justify-content: flex-start;
            align-items: center;
            gap: 12px;
            display: inline-flex;
            animation: moveUp 2.5s ease-in-out;
            /* Increased duration */
        }

        .geopulse-text {
            color: white;
            font-size: 27px;
            text-align: center;
            font-family: Plus Jakarta Sans;
            font-weight: 700;
            word-wrap: break-word;
            margin-top: -56px;
            animation: moveUp 3s ease-in-out;
            /* Increased duration */
        }

        .geopulse-text img {
            width: 26px;
        }

        .subtext {
            left: 69px;
            position: absolute;
            top: 89vh;
            text-align: center;
            color: black;
            font-size: 16px;
            font-family: Montserrat;
            font-weight: 500;
            word-wrap: break-word;
            animation: moveUp 4s ease-in-out;
            /* Increased duration */
        }

        .get-started-button {
            width: 90vw;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 8px;
            padding-bottom: 8px;
            left: 2vw;
            top: 83vh;
            position: absolute;
            opacity: 1;
            background: #3B82F6;
            box-shadow: 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            display: inline-flex;
            z-index: 99999;
            font-size: 10px;
            animation: moveUp 4s ease-in-out;
            /* Increased duration */
        }

        .get-started-text {
            text-align: center;
            color: white;
            font-size: 14px;
            font-family: Montserrat;
            font-weight: 500;
            text-transform: uppercase;
            word-wrap: break-word;
            text-decoration: none;
        }

        .left-shape {
            position: absolute;
            top: 20vh;
            left: 30vw;
            animation: moveUp 3s ease-in-out;
            /* Increased duration */
        }

        .left-shape img {
            width: 113px;
            height: 317px;
        }

        .center-shape img,
        .right-shape img {
            width: 80px;
        }

        .center-shape {
            position: absolute;
            top: 46vh;
            left: 8vw;
            animation: moveUp 3.5s ease-in-out;
            /* Increased duration */
        }

        .right-shape {
            position: absolute;
            top: 46vh;
            left: 66vw;
            animation: moveUp 3.5s ease-in-out;
            /* Increased duration */
        }

        .vote-india {
            height: 120px;
            left: 20vh;
            top: 69vh;
            position: absolute;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 9px;
            display: inline-flex;
            animation: moveUp 4s ease-in-out;
            /* Increased duration */
        }

        .vote-india>.vote,
        .vote-india>.india {
            align-self: stretch;
            text-align: center;
            font-size: 30px;
            font-family: Pompiere sans-serif;
            font-weight: 400;
            word-wrap: break-word;
        }

        .vote-india>.vote {
            color: #FF7300;
        }

        .vote-india>.india {
            color: #004AAD;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="./image/Clip_path_group.svg" alt="Centered Image" class="responsive-image" id="logo">

    <!-- Loading overlay with loader and text -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loading-text">Loading</div>
        </div>
    </div>

    <div class="outer-circle"></div>
    <div class="geopulse-container">
        <div class="geopulse-logo"></div>
        <div class="geopulse-text" id="geopulseText">
            <img src="image/Clip_path_group.svg" alt=""> GeoPulse
        </div>
    </div>

    <div class="subtext">Indian Commission of India</div>
    <div class="get-started-button">
        <a class="get-started-text">Get Started</a>
    </div>
    <div class="left-shape">
        <img src="image/Hand1.png" alt="">
    </div>
    <div class="right-shape">
        <img src="image/Hand2.png" alt="">
    </div>
    <div class="center-shape">
        <img src="image/Hand3.png" alt="">
    </div>
    <div class="vote-india">
        <div class="vote">VOTE</div>
        <div class="india">INDIA</div>
    </div>

    <script>
        // Initial logo display
        setTimeout(() => {
            // Step 1: Fade out the logo after initial display
            document.getElementById("logo").classList.add("fade-out");

            // Step 2: Show the loader overlay after logo fades
            setTimeout(() => {
                document.getElementById("loadingOverlay").style.visibility = "visible";
                document.getElementById("loadingOverlay").style.opacity = "1";
            }, 1000);
        }, 1000);

        // Step 3: Hide loader and show Geopulse text
        setTimeout(() => {
            document.getElementById("loadingOverlay").style.opacity = "0";
            document.getElementById("loadingOverlay").style.visibility = "hidden";
            document.getElementById("geopulseText").style.opacity = "1";
        }, 4000);

        // Step 4: Move all elements up
        setTimeout(() => {
            document.body.style.backgroundColor = '#3b82f6';
            document.querySelector(".outer-circle").classList.add("move-up");
            document.querySelector(".geopulse-container").classList.add("move-up");
            document.querySelector(".get-started-button").classList.add("move-up");
            document.querySelector(".subtext").classList.add("move-up");
            document.querySelector(".vote-india").classList.add("move-up");
            document.querySelector(".left-shape").classList.add("move-up");
            document.querySelector(".center-shape").classList.add("move-up");
            document.querySelector(".right-shape").classList.add("move-up");
        }, 6000);
    </script>

</body>
</html>
