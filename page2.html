<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Page with Logo and Name</title>
    <style>
        body {
            background-color: #3b82f6; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            overflow: hidden; 
        }

        @keyframes slideUp {
            0% {
                transform: translateY(0); 
                opacity: 1; /* Start fully visible */
            }
            100% {
                transform: translateY(-300px); 
                opacity: 1; /* Keep opacity at 1 */
            }
        }

        .container {
            display: flex; 
            align-items: center; 
            animation: slideUp 3s ease-in-out forwards; /* Slowed down to 3 seconds */
        }

        .logo {
            max-width: 200px; 
            height: auto; 
        }

        .name {
            color: white; /* White text color */
            margin-left: 20px; /* Space between logo and name */
            font-size: 50px;
            font-weight: bold;
            font-family: 'Plus Jakarta Sans';
            color: #fff;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./image/company_icon.png" alt="Logo" class="logo">
        <!-- Replace with your logo path -->
        <div class="name">GeoPulse</div> <!-- Replace with your name -->
    </div>

    <script>
        // Wait for 2 seconds, then trigger the animation
        setTimeout(() => {
            document.querySelector('.container').style.animation = 'slideUp 2s ease-in-out forwards'; 
        }, 2000); 

        // Redirect to index.html after 4 seconds
        setTimeout(() => {
            window.location.href = 'landing.html'; 
        }, 2000); 
    </script>
</body>
</html>
